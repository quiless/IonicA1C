
<ion-header>
    <ion-navbar>
        <ion-title>
        Configuração de textos
        </ion-title>
    </ion-navbar>
</ion-header>   
  <ion-content class="bg-sem-branco" >
    <div style="margin-top: 10%;">
        <ion-item *ngFor="let row of lstTextConfigs; let i = index">
            <ion-label stacked> Texto {{ i+1 }} </ion-label>
            <ion-textarea 
              [(ngModel)]=row.TextConfig
              rows="5">
            </ion-textarea>
          </ion-item>
      </div>
      <ion-row>
        <ion-col col-6>
            <button ion-button class="a1c-button" (click)='reset()' full>Restaurar</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button class="a1c-button" (click)='save()'  full>Salvar alterações</button>
        </ion-col>
      </ion-row>
    
  </ion-content>
